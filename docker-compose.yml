  #     - ./webhook-handler:/app
  #   working_dir: /app
  #   environment:
  #     GITHUB_TOKEN: ${GITHUB_TOKEN}
  #   depends_on:
  #     - ngrok
  #   command: ["python", "update_github_webhook.py"]

networks:
  my_network:

secrets:
  neo4j_auth_file:
    file: ./neo4j_auth.txt
